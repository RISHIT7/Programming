<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type" />
    <title>www.form.html</title>
  </head>
  <body
    style="background-color: rgb(0, 204, 204); color: rgb(0, 0, 0)"
    alink="#ee0000"
    link="#0000ee"
    vlink="#551a8b"
  >
    <div style="text-align: center">
      <form
        style="background-color: rgb(255, 204, 51)"
        method="get"
        action="www.form.com"
        name="Form"
      >
        <big style="color: red"
          ><big
            ><big
              ><span style="font-weight: bold">Registration Form</span></big
            ></big
          ></big
        ><br />
        <div style="text-align: left; background-color: rgb(0, 204, 204)">
          <br />
          <table
            style="text-align: left; width: 105px; height: 200px"
            border="0"
            cellpadding="2"
            cellspacing="2"
          >
            <tbody>
              <tr>
                <td style="background-color: rgb(0, 204, 204)">Username</td>
                <td style="background-color: rgb(0, 204, 204)">
                  <input size="25" name="username" />
                </td>
              </tr>
              <tr>
                <td style="background-color: rgb(0, 204, 204)">Password</td>
                <td style="background-color: rgb(0, 204, 204)">
                  <input size="25" name="password" type="password" />
                </td>
              </tr>
              <tr>
                <td style="background-color: rgb(0, 204, 204)">Name</td>
                <td style="background-color: rgb(0, 204, 204)">
                  <input size="60" name="Name" />
                </td>
              </tr>
              <tr>
                <td style="background-color: rgb(0, 204, 204)">Gender</td>
                <td style="background-color: rgb(0, 204, 204)">
                  <input name="gender" value="Male" type="radio" />Male<input
                    name="gender"
                    value="Female"
                    type="radio"
                  />Female<input
                    name="gender"
                    value="Other"
                    type="radio"
                  />Other
                </td>
              </tr>
              <tr>
                <td style="background-color: rgb(0, 204, 204)">Address</td>
                <td style="background-color: rgb(0, 204, 204)">
                  <textarea cols="60" rows="3" name="Address"></textarea>
                </td>
              </tr>
              <tr>
                <td style="background-color: rgb(0, 204, 204)">Hobby</td>
                <td style="background-color: rgb(0, 204, 204)">
                  <input
                    name="Dancing"
                    value="Dancing"
                    type="checkbox"
                  />Dancing<input
                    name="Singing"
                    value="Singing"
                    type="checkbox"
                  />Singing<input
                    name="Reading"
                    value="Reading"
                    type="checkbox"
                  />Reading
                </td>
              </tr>
              <tr>
                <td style="background-color: rgb(0, 204, 204)">City</td>
                <td style="background-color: rgb(0, 204, 204)">
                  <select name="City">
                    <option>Ahmedabad</option>
                    <option>Rajkot</option>
                    <option>Surat</option>
                    <option>Jamnagar</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td style="background-color: rgb(0, 204, 204)"></td>
                <td style="background-color: rgb(0, 204, 204)">
                  <input name="Submit" value="Submit" type="submit" /><input
                    name="Reset"
                    value="Reset"
                    type="reset"
                  />
                </td>
              </tr>
            </tbody>
          </table>
          &nbsp;
        </div>
      </form>
    </div>
  </body>
</html>
