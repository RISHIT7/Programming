<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="Form.css" />
  </head>
  <body style="height: 100%; width: 100%; overflow: hidden; margin: 0px">
    <div class="container">
      <form action="">
        <u><h1 class="main_heading">Payment Form</h1></u>
        <hr />
        <h2>Contact Information</h2>
        <p>Required fileds *</p>
        <p>
          Name: * <input type="text" name="name" required placeholder="XYZ" />
        </p>
        <fieldset>
          <legend>Gender *</legend>
          <p>
            Male <input type="radio" name="gender" id="male" required /> Female
            <input type="radio" name="gender" id="female" required />
          </p>
        </fieldset>
        <p>
          Address:
          <textarea
            name="Address"
            id="Address"
            cols="100"
            rows="8"
            placeholder="Enter your address"
          ></textarea>
        </p>
        <p>
          Email: *
          <input
            type="email"
            name="email"
            id="email"
            required
            placeholder="xyz@gmail.com"
          />
        </p>
        <p>
          Pincode: *
          <input
            type="number"
            name="Pincode"
            id="Pincode"
            required
            placeholder="123455"
          />
        </p>
        <hr />
        <h2>Payment Information *</h2>
        <p>
          <select name="Card_type" id="Card_type" required>
            <option value="">---Select a card type---</option>
            <option value="Visa">Visa</option>
            <option value="Rupay">Rupay</option>
            <option value="Master Card">Master Card</option>
          </select>
        </p>
        <p>
          Card Number
          <input
            type="number"
            name="Card Number"
            id="Card Number"
            required
            placeholder="1111-2222-3333-4444"
          />
        </p>
        <p>
          Expiration Date
          <input type="date" name="Exp_date" id="Exp_date" required />
        </p>
        <p>
          CVV
          <input
            type="password"
            name="CVV"
            id="CVV"
            required
            placeholder="123"
          />
        </p>
        <input type="submit" value="PayNow" />
      </form>
    </div>
  </body>
</html>
