{% extends "base.html" %} {% block title %}Graph{% endblock %} {% block
content%} {% if user.is_authenticated %}
<div id="graph-cont">
  <div id="graph">{{ candlestick_chart | safe}}</div>
  <form method = "POST">
  <div class="stocks-list" style="display: flex; flex-direction: column">
    <button class="submit-btn" name="MACD" type="submit">MACD</button>
    <button class="submit-btn" name="RSI" type="submit">RSI</button>
    <button class="submit-btn" name="SMA-50" type="submit">SMA-50</button>
    <button class="submit-btn" name="SMA-100" type="submit">SMA-100</button>
  </div>
</form>
</div>
<div class="graph-pane">
  <form method="POST">
    <button class="submit-btn" name="Daily" value="Daily" type="submit">
      Daily
    </button>
    <button class="submit-btn" name="Weekly" value="Weekly" type="submit">
      Weekly
    </button>
    <button class="submit-btn" name="Monthly" value="Monthly" type="submit">
      Monthly
    </button>
  </form>
</div>

{% endif %} {% endblock %}
